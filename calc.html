<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruits table</title>
</head>
<style>
    table tr th{
        background-color: coral;
        text-align: center;
        font-size: larger;
    }
    table tr td{
        background-color: rgb(0, 255, 191);
        text-align: center;
        border: 2px solid black;
        font-size: medium;
    }
    table tr td:hover{
        background-color:rgb(95, 187, 164);
    }
    table{
        position: absolute;
        top: 18%;
        left: 37%;
        width: 400px;
        height: 300px;
    }
</style>
<body>
    <table border="1">
        <tr>
            <th class="hh">Fruit</th>
            <th class="hh">Price(in KG)</th>
        </tr>
        <tr>
         <td>Apple</td>
         <td>150</td>
        </tr>
        <tr>
         <td>Orange</td>
         <td>100</td>
        </tr>
        <tr>
         <td>Banana</td>
         <td>60</td>
        </tr>
        <tr>
         <td>Guava</td>
         <td>40</td>
        </tr>
        <tr>
         <td>Pineapple</td>
         <td>130</td>
        </tr>
        <tr>
         <td>Litchi</td>
         <td>50</td>
        </tr>

    </table>
</body>
</html>
